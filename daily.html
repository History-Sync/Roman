<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BGSU Sync Roman History</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <span class="icon"><i class="fas fa-landmark"></i></span>&nbsp;
            Roman History Collection
          </h1>
          <p class="subtitle">
            A virtual collection of items related to Roman places.
          </p>
          <p>
            <a href="https://history-sync.github.io/Roman/">Back to home</a>
          </p>
        </div>
      </div>
    </section>
    <br />

    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child notification">
          <div class="content">
              <h2 class="title">
                Roman Bread
              </h2>
            <a title="Jebulon, CC0, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Ancient_roman_bread_Pompeii_Museum_Boscoreale.jpg"><img width="512" alt="Ancient roman bread Pompeii Museum Boscoreale" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Ancient_roman_bread_Pompeii_Museum_Boscoreale.jpg/512px-Ancient_roman_bread_Pompeii_Museum_Boscoreale.jpg"></a>
            </div>
          </div>
          <p>A photo of Roman Bread preserved from Pompeii.</p>
        </article>
      </div>
    </div>

    <br />
    <footer class="footer">
      <div class="content has-text-centered is-primary is-bold">
        <p>
          <a href="https://history-sync.github.io/Roman/">Back to home.</a>
        </p>
        <p>
          Proudly powered by free and open source software, including
          <a href="https://bulma.io/">Bulma</a>.
        </p>
        <p>
          Made in 2021
        </p>
      </div>
    </footer>
  </body>
</html>
